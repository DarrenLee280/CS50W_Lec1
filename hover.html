<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page!</title>
		<style>
			button {
				width: 200px;
				height: 50px;
				font-size: 24px;
				background-color: green;
			}

			button:hover {
				background-color: orange;
			}
		</style>
		<!-- Hover will change the color of the button when they hover their cursor over the button -->
	</head>
	<body>
		<button>Click me!</button>
	</body>
</html>
